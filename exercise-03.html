<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 03: Methods</title>    
    </head>
    <body>
        <div id="app">
            <button v-on:click="makeItRain">Make it rain!</button>
        </div>

        <script src="https://unpkg.com/vue@3"></script>
        <script>
            Vue.createApp({
                data() {
                    return {
                        raining: false 
                    }
                },
                methods: {
                    makeItRain () {
                        this.raining = true
                        alert('Now it is raining')
                    },
                    makeItRainAndSayHi () {
                        this.makeItRain()
                        alert('How are you doing')
                    },
                }
            }).mount('#app')
        </script>
    </body>    
</html>
